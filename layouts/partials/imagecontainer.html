{{- $filename := .filename -}}
{{- $alt := .alt -}}
{{- $caption := .caption -}}
<div class="image-container">
    {{ $img := partial "imgproxy.html" (dict "filename" $filename "width" 800) }}
    <img src="{{ $img }}" alt="{{ $alt }}" loading="lazy">
    <div class="caption">{{ $caption }}</div>
</div>
