{{- $filename := .filename -}}
{{- $width := or .width 0 -}}
{{- $height := or .height 0 -}}
<!-- .Site doesn't exists in this context use site instead -->
{{- $imgproxy := site.Params.imgproxy_baseurl -}}
{{- printf "%s/insecure/rs:fit:%d:%d/plain/local:///%s" $imgproxy $width $height $filename -}}
