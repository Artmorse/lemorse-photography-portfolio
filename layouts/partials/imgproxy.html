{{- $filename := .filename -}}
{{- $width := or .width 0 -}}
{{- $height := or .height 0 -}}
<!-- .Site doesn't exists in this context use site instead -->
{{- $imgproxy := site.Params.imgproxy_baseurl -}}

{{- $transform := printf "rs:fit:%d:%d" $width $height -}}

{{- printf "%s/lemorse/%s/plain/%s" $imgproxy $transform $filename -}}
