{{- $filename := .filename -}}
{{- $alt := .alt -}}
{{- $caption := .caption -}}
{{- $id := .id -}}
<div class="image-container">
    {{ $url := partial "imgproxy.html" (dict "filename" $filename "width" 800) }}
    <img src="{{ $url }}" alt="{{ $alt }}" data-id="{{ $id }}"/>
    <div class="caption">{{ $caption }}</div>
</div>
